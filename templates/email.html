{% extends 'base.html' %}

{% block title %}

{% block main %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-around mb-5">
        <button type="submit" class="btn btn-primary btn-rounded ">Send</button>
        <a href="{% url 'home' %}" class="btn btn-primary btn-rounded">Cancel</a>
    </div>
</form>
{% endblock main %}
